<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        #footer {
  transition: all 0.5s ease-out;
  opacity: 1;
}
      .social-footer {
            background: #f8f9fa;
            padding: 40px 0;
            text-align: center;
            margin-top: 80px;
        }

        .social-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .social-title {
            color: #2d3436;
            font-size: 1.2em;
            margin-bottom: 25px;
            font-family: 'Arial', sans-serif;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .social-link {
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .instagram {
            background: #E1306C;
            background: linear-gradient(45deg, #405DE6, #833AB4, #E1306C);
        }

        .facebook {
            background: #3b5998;
        }

        .tiktok {
            background: #000000;
        }

        .social-link i {
            font-size: 1.4em;
        }

        /* Animazione hover */
        .social-link:hover i {
            animation: socialBounce 0.6s ease;
        }

        @keyframes socialBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .social-footer {
                padding: 30px 0;
            }
            
            .social-links {
                gap: 20px;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
            }
        }
         .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: transparent;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', sans-serif;
            
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #6c5ce7;
            outline: none;
            box-shadow: 0 0 8px rgba(108,92,231,0.1);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #fffdd0;
            color: black;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            background: yellow;
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 640px) {
            .contact-form {
                margin: 20px;
                padding: 25px;
            }
        }
  </style>
